
	<aside class="single_sidebar_widget popular_post_widget">
		<h3 class="widget_title">5 articles les lus</h3>
		{% for articlepu in plus_artic %}
		<div class="media post_item">
			{%if articlepu.imagesurl==None %}
            {%else%}
			<img height="30px" width="40px" src="{{ articlepu.imagesurl }}" alt="post">
            {%endif%}
			
			<div class="media-body">
				<a href="{{ url_for('siteweb.postactualite', slug_id=articlepu.slug, post_id=articlepu.id)}}"><h3>{{articlepu.titre}}  </h3></a>
				<p>Par {{articlepu.user_article.prenom}} </p>
			</div>
		</div>
		{% endfor %}

		<div class="br"></div>
	</aside>
